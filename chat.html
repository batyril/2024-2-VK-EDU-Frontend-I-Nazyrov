<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Send a message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/2024-2-VK-EDU-Frontend-I-Nazyrov/assets/index-CriKm7bw.js"></script>
    <link rel="stylesheet" crossorigin href="/2024-2-VK-EDU-Frontend-I-Nazyrov/assets/index-DmYZiSOe.css">
  </head>
  <body>
    <header class="header">
      <div class="header__icon effects-icon">
        <a href="index.html"
          ><img class="header__back" src="/2024-2-VK-EDU-Frontend-I-Nazyrov/icons/arrow_back.svg" alt="array"
        /></a>
      </div>
      <div class="header__text">
        <p class="header__username">Ярослов Антонов</p>
      </div>
      <img width="40" height="40" class="header__avatar" alt="avatar" src="" />
    </header>
    <main class="main-chat">
      <form id="message__form" class="form" action="/simple-chat/public">
        <input
          class="form__input"
          name="message-text"
          placeholder="Введите сообщение"
          type="text"
        />
        <button type="submit" class="form__send effects-button">
          <img alt="send" src="/2024-2-VK-EDU-Frontend-I-Nazyrov/icons/send.svg" />
        </button>
      </form>
      <div class="message__list"></div>
    </main>
    <template id="message">
      <div class="message__block">
        <p class="message__name"></p>
        <div class="message__wrapper">
          <p class="message__text"></p>
          <p class="message__time"></p>
        </div>
      </div>
    </template>
  </body>
</html>
