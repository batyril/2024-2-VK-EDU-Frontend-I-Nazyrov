<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список чатов</title>
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__icon effects-icon">
        <img src="/icons/burger.svg" alt="array" />
      </div>
      <div class="header__text">
        <p class="header__username">Messenger</p>
      </div>
      <div class="header__icon effects-icon">
        <img src="/icons/search.svg" alt="array" />
      </div>
    </header>
    <main>
      <ul class="chat-list"></ul>
    </main>
    <button class="create-chat pulse">
      <img alt="create-chat effects-button" src="/icons/pen.svg" />
    </button>
    <dialog id="chat-dialog">
      <form method="dialog">
        <h2>Создать новый чат</h2>
        <label for="username">
          <input
            class="form__input"
            placeholder="Введите имя:"
            type="text"
            id="username"
            name="username"
            required
          />
        </label>

        <div class="dialog-buttons">
          <button class="effects-button" type="submit">Создать</button>
          <button class="effects-button" type="button" id="close-dialog">
            Отмена
          </button>
        </div>
      </form>
    </dialog>
    <template id="chat">
      <a href="chat.html?userId=3" class="chat-item">
        <div class="chat-item__info">
          <p class="chat-item__name"></p>
          <p class="chat-item__message"></p>
        </div>
        <div class="chat-item__notifications">
          <p class="chat-item__status">
            <img alt=" not read status" src="/icons/notRead.svg" />
          </p>
          <p class="chat-item__time"></p>
        </div>
      </a>
    </template>
  </body>
</html>
